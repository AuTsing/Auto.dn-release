name: Release

on:
    repository_dispatch:
        types: [auto-generate-release]

jobs:
    run-on-dispatch:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Get Tag Name
              id: get_tag_name
              shell: bash
              run: |
                  echo "version=${{ github.event.client_payload.tag }}" >> $GITHUB_OUTPUT

            - name: Read Changelog
              id: read_changelog
              uses: mindsers/changelog-reader-action@v2
              with:
                  version: ${{ steps.get_tag_name.outputs.version }}

            - name: Release
              uses: softprops/action-gh-release@v2
              with:
                  body: |
                      # Denofa Change Log 更新日志

                      ## ${{ steps.read_changelog.outputs.version }} - ${{ steps.read_changelog.outputs.date }}

                      ${{ steps.read_changelog.outputs.changes }}
